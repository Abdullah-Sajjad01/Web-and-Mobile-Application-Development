<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        header div {
            font-size: 20px;
            margin-top: 10px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        main h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
    <title>Contact Us - Umar's Cusine</title>
</head>
<body>
    <header>
        <center>
            <img src="./Images/top-name.jpeg" alt="logo">
            <hr>
            <div style="font-size: 20px;">
                <a href="./index.html">Home</a>
                <a href="./menu.html">Menu</a>
                <a href="./about.html">About</a>
                <a href="./timing.html">Timing</a>
                <a href="./contact.html">Contact us</a>
            </div>
            <hr>
        </center>
    </header>
    <main>
        <center>
            <h1>Contact Us</h1>
            <form action="get">
                <label for="name">Name: </label>
                <input type="text" name="name">
                <br><br>
                <label for="email">Email: </label>
                <input type="email" name="email">
                <br><br>
                <textarea name="message" id="" cols="30" rows="10">Enter your text here...</textarea>
                <br><br>
                <button>Send Message</button>
            </form>
        </center>
    </main>
    <footer>
        <center>
            <hr>
            <p>All Rights Reserved &COPY; 2024 umair's cousine</p>
        </center>
    </footer>
</body>
</html>
